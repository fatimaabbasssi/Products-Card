<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductCard</title>

    <!-- fontawesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom stylesheet -->

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main">


    <div class="parent">

<div class="child1">

<!-- icons -->

    <div class="icons">

 <i class="fa-solid fa-share-nodes share"></i>

    <i class="fa-regular fa-heart heart"></i>

    </div>

<!-- image -->

    <div class="image">
        <img src="./image/green apples.webp" alt="green apple">
    </div>


<!-- options -->

    <div class="options">

     <div class="box">
        <img class="box1" src="https://cdn.shopify.com/s/files/1/1190/2252/files/sliced_green_apple_480x480.jpg?v=1644378653" alt="green apple">
     </div>

     <div class="box">
           <img class="box1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAJ9yW9kttlbOpYVl_dlDP7kFHEX_XtOCUJN10-tAK0bTlXeIRtGf1eeoKgjxw74Oiqz0&usqp=CAU" alt="">
     </div>

     <div class="box">
        <img class="box1" src="./image/greencut.png" alt="">
     </div>

     <div class="box">
        <img class="box1" src="./image/fresh apple.png" alt="">
     </div>

    </div>

</div>



<!-- child2 -->

<div class="child child2">


    <div class="margin">

    <h1>delicious apples</h1>

    <div class="cod">COD: <span class="">45999</span></div>

<ins >R$ &nbsp;<span>7'95</span></span></ins>

<div class="stitle">select a color</div>

<div class="select">

    <div class="boximg ">
        <img class="apple" src="./image/redapple.png" alt="redapple">
    </div>

    <div class="boximg">
        <img class="apple" src="./image/purpleapple.png" alt="purple">
    </div>

    <div class="boximg">
        <img class="apple" src="./image/yelloapple.png" alt="yellowapple">
    </div>

    <div class="boximg">
        <img class="apple  blue" src="./image/blueapple.png" alt="blueapple">
    </div>

</div>

<div class="stitle">benefits</div>


<div class="list">

    <ul>
        <li>Apple are nutricious </li>
        <li>Apple may be good for weight loss</li>
        <li>Apple may be good for bone health</li>
        <li>They're linked to a lowest risk diabetes</li>
    </ul>
</div>

<button>ADD TO CART</button>

</div>


</div>


    </div>

</div>

</body>
</html>
